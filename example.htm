<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Shiftbox basic example</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Shiftbox -->
    <link rel="stylesheet" href="css/shiftbox_bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <h1 class="text-center">Shiftbox examples</h1>

      <div class="row">
        <div class="col-xs-12">
          <h2 class="text-center">Separate images</h2>
        </div>
        <div class="col-xs-12 col-sm-4">
          <h3>Regular image (1200x800)</h3>
          <a href="images/example/basic1.jpg" data-toggle="shiftbox">
            <img src="images/example/basic1_t.jpg" alt="Basic example 1" title="Basic example 1" class="img-responsive">
          </a>
        </div>
        <div class="col-xs-12 col-sm-4">
          <h3>Large image (2020x1377)</h3>
          <a href="images/example/basic2.jpg" data-toggle="shiftbox">
            <img src="images/example/basic2_t.jpg" alt="Basic example 2" title="Basic example 2" class="img-responsive">
          </a>
        </div>
        <div class="col-xs-12 col-sm-4">
          <h3>Insanely large image (5037x3356)</h3>
          <a href="images/example/basic3.jpg" data-toggle="shiftbox">
            <img src="images/example/basic3_t.jpg" alt="Basic example 3" title="Basic example 3" class="img-responsive">
          </a>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <h2 class="text-center">Gallery images</h2>
        </div>
        <div class="col-xs-12 col-sm-4">
          <h3>Regular image (1200x800)</h3>
          <a href="images/example/basic1.jpg" data-toggle="shiftbox" data-gallery="example">
            <img src="images/example/basic1_t.jpg" alt="Gallery example 1" title="Gallery example 1" class="img-responsive">
          </a>
        </div>
        <div class="col-xs-12 col-sm-4">
          <h3>Large image (2020x1377)</h3>
          <a href="images/example/basic2.jpg" data-toggle="shiftbox" data-gallery="example">
            <img src="images/example/basic2_t.jpg" alt="Gallery example 2" title="Gallery example 2" class="img-responsive">
          </a>
        </div>
        <div class="col-xs-12 col-sm-4">
          <h3>Insanely large image (5037x3356)</h3>
          <a href="images/example/basic3.jpg" data-toggle="shiftbox" data-gallery="example">
            <img src="images/example/basic3_t.jpg" alt="Gallery example 3" title="Gallery example 3" class="img-responsive">
          </a>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Shiftbox -->
    <script type="text/javascript" src="src/shiftbox.js"></script>

    <!-- Init Shiftbox -->
    <script type="text/javascript">
      $(function () {
        $('[data-toggle=shiftbox]').shiftbox({
          modalLayout: '<div class="modal fade" tabindex="-1" role="dialog" id="shiftbox-modal">' +
          '<div class="modal-dialog">' +
          '<div class="modal-content" style="overflow:hidden">' +
          '<div class="modal-body" style="padding:0">' +
          '<div id="shiftbox-picture"></div>' +
          '<div id="shiftbox-button-prev"><img src="images/shiftbox/prev.png"></div>' +
          '<div id="shiftbox-button-next"><img src="images/shiftbox/next.png"></div>' +
          '<div id="shiftbox-zoom-switch"><img src="images/shiftbox/zoom.png"></div>' +
          '<button type="button" class="close" data-dismiss="modal" aria-label="Close">' +
          '<span aria-hidden="true">&times;</span>' +
          '</button>' +
          '</div>' +
          '</div>' +
          '</div>' +
          '</div>'
        });
      });
    </script>
  </body>
</html>
